spring.application.name=api-gateway-service
eureka.client.serviceUrl.defaultZone=http://service-discovery:8761/eureka
spring.config.import=optional:configserver:http://configuration-service:9876
server.port = 8080

# Define routes for services
spring.cloud.gateway.routes[0].id=service1-route
spring.cloud.gateway.routes[0].uri=http://job-sql:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/service1/**

spring.cloud.gateway.routes[1].id=service2-route
spring.cloud.gateway.routes[1].uri=http://user-sql:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/service2/**

